name: Continuous Integration Laravel
on:
  push:
    branches:
    - master
    - main
jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: laravel test
      run: php artisan test
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      run: vendor/bin/phpunit